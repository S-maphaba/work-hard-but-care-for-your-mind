<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Online Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #FB607F, #d8bfd8);
    
    color: #FB607F;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.container {
    position: relative;
    z-index: 10;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    margin-top: 2rem;
}

h1 {
    font-weight: 300;
    color: #6a5a8a;
    margin-bottom: 2rem;
}

.timer {
    font-size: 4rem;
    font-weight: 300;
    margin: 1rem 0;
    color: #7a6a9a;
}

.affirmation {
    font-size: 1.8rem;
    min-height: 3rem;
    margin: 2rem 0;
    padding: 1rem;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    transition: all 0.5s ease;
    opacity: 0.9;
}

.controls {
    margin: 2rem 0;
}

button {
    background: linear-gradient(to right, #b399d4, #d8bfd8);
    border: none;
    padding: 0.8rem 1.5rem;
    margin: 0 0.5rem;
    border-radius: 50px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.settings {
    margin-top: 2rem;
}

input {
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #d8bfd8;
    margin-left: 0.5rem;
}


.flower-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.flower-animation:before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background-image: url('https://www.transparentpng.com/thumb/flower/flower-png-transparent-images--5.png');
    background-size: 100px;
    opacity: 0.15;
    transform: rotate(15deg);
    animation: flowerFlow 60s linear infinite;
}

@keyframes flowerFlow {
    0% {
        transform: rotate(15deg) translateX(0) translateY(0);
    }
    25% {
        transform: rotate(15deg) translateX(-50px) translateY(50px);
    }
    50% {
        transform: rotate(15deg) translateX(0) translateY(100px);
    }
    75% {
        transform: rotate(15deg) translateX(50px) translateY(50px);
    }
    100% {
        transform: rotate(15deg) translateX(0) translateY(0);
    }
}
    </style>
</head>
<body>
    <div class="flower-animation"></div>
    <div class="container">
        <h1>Mindful Online Time</h1>
        <div class="timer" id="timer">00:00:00</div>
        <div class="affirmation" id="affirmation">You're doing great! ðŸ’–</div>
        <div class="controls">
            <button id="startBtn">Start Session</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="settings">
            <label for="interval">New affirmation (minutes):</label>
            <input type="number" id="interval" min="1" value="5">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const timerElement = document.getElementById('timer');
    const affirmationElement = document.getElementById('affirmation');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const intervalInput = document.getElementById('interval');
    
    let seconds = 0;
    let timerInterval;
    let affirmationInterval;
    let isRunning = false;
    
    const affirmations = [
        "You are capable and strong! ðŸ’ª",
        "Take a deep breath. You've got this! ðŸŒ¸",
        "You're making great progress! ðŸŒŸ",
        "Be kind to yourself today. ðŸ’–",
        "Every moment is a fresh beginning. ðŸŒ¿",
        "You are enough, just as you are. ðŸŒ¼",
        "This time is a gift to yourself. ðŸŽ",
        "You're creating positive energy! âœ¨",
        "Mindfulness brings peace. ðŸ•Šï¸",
        "You deserve this time for you. ðŸ’"
        "Work on your GitHubðŸ˜Ž"
    ];
    
    function formatTime(seconds) {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    function updateTimer() {
        seconds++;
        timerElement.textContent = formatTime(seconds);
    }
    
    function showRandomAffirmation() {
        const randomIndex = Math.floor(Math.random() * affirmations.length);
        affirmationElement.textContent = affirmations[randomIndex];
        
        // Add animation
        affirmationElement.style.transform = 'scale(1.1)';
        affirmationElement.style.opacity = '1';
        
        setTimeout(() => {
            affirmationElement.style.transform = 'scale(1)';
        }, 500);
    }
    
    function startTimer() {
        if (isRunning) return;
        
        isRunning = true;
        startBtn.textContent = 'Pause';
        
        // Update timer every second
        timerInterval = setInterval(updateTimer, 1000);
        
        // Show affirmations at intervals
        const intervalMinutes = parseInt(intervalInput.value) || 5;
        const intervalMs = intervalMinutes * 60 * 1000;
        
        showRandomAffirmation();
        affirmationInterval = setInterval(showRandomAffirmation, intervalMs);
    }
    
    function pauseTimer() {
        isRunning = false;
        startBtn.textContent = 'Resume';
        clearInterval(timerInterval);
        clearInterval(affirmationInterval);
    }
    
    function resetTimer() {
        pauseTimer();
        seconds = 0;
        timerElement.textContent = formatTime(seconds);
        startBtn.textContent = 'Start Session';
        affirmationElement.textContent = "Ready for a mindful session?";
    }
    
    startBtn.addEventListener('click', function() {
        if (isRunning) {
            pauseTimer();
        } else {
            startTimer();
        }
    });
    
    resetBtn.addEventListener('click', resetTimer);
    
    // Initial setup
    resetTimer();
});
    </script>
</body>

</html>
